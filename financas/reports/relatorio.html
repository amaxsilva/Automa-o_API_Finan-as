{"source":{"uri":"features/spec/bdd_gherkin.feature","data":"#language: pt\n\n#tag para usar em todos os cenarios, ajuda para rodar todos os steps do projeto\n@tag_master\n#tag local, ajuda para rodar apenas os cenarios deste arquivo\n@tag_local\n\nFuncionalidade: Modelo de estrutura BDD/Gherkin\n\n    @tag_cenario_1\n    Cenario: Estrutura de Cenario \n        Dado que estou logado na aplicação\n        Quando digito login e senha \n        Então sistema deve efetuar login com sucesso","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/spec/create_usuario.feature","data":"#language: pt\n#utf-8\n@api_financas\n@create_user\n\nFuncionalidade: Criar Usuários\nEu como usuário não cadastrado\nDesejo criar um usuário em api_finanças\nPara controle de gastos\n\n    @usuario_valido\n    Cenario: Validar criação de usuário \n        Dado que usuário insira os dados validos \n        Então a api deve retornar sucesso \n\n    @usuario_existente\n    Cenario: Validar criação de usuário ja cadastrado\n        Dado que usuário insira os dados de email existente\n        Então a api deve retornar uma msg que ja possui cadatro","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/spec/login.feature","data":"#language: pt\n#utf-8\n\n@api_financas\n@login\nFuncionalidade: Login\n\n    @login_sucesso\n        Cenario: Efetuar login com sucesso\n            Dado que informo login e senha \n            Então o sistema deve efetuar login com sucesso\n\n    @login_invalido\n        Cenario: Efetuar login invalido\n            Dado que informo a senha e deixo campo email em branco \n             Então sistema deve retornar msg de obrigatoriedade de email","mediaType":"text/x.cucumber.gherkin+plain"}},
